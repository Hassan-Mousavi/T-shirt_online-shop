<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raz Login page</title>
    <link rel="stylesheet" href="./public/styles/output.css" />
  </head>
  <body>
    <form
      class="flex items-center justify-center h-1/2 w-1/2 mx-auto translate-y-1/3 rounded-lg  shadow-2xl bg-linear-180 from-teal-950 to-teal-800"
    >
      <div
        class="flex items-center justify-between  text-teal-50 transition-all"
      >
        <div class="login_content w-1/2 p-5 text-xl transition-all">
          <h2 class="text-2xl text-center mb-2.5">ورود کاربر</h2>
          <p class="mb-2.5">ایمیل</p>
          <input
            type="email"
            placeholder="لطفا ایمیل خود را وارد کنید"
            class="bg-teal-50 w-full mb-5 py-1.5 pr-2.5 text-teal-950 rounded-lg"
          />
          <div class="flex justify-between">
            <p class="mb-2.5">رمز عبور</p>
            <a href="#" class="text-teal-500">فراموشی رمز عبور</a>
          </div>
          <input
            type="password"
            placeholder="رمز خود را وارد کنید"
            class="text-teal-950 bg-teal-50 w-full mb-2.5 py-1.5 pr-2.5 rounded-lg"
          />
          <div class="flex items-center gap-x-1.5 mb-10">
            <p>مرا در ذهنت بسپار</p>
            <input type="checkbox" class="w-5 h-5 cursor-pointer" />
          </div>
          <button
            class="w-full py-2.5 mb-2.5 rounded-lg bg-teal-700 cursor-pointer"
          >
            ورود کاربر
          </button>
          <div>
            <p>هنوز ثبت نام نکردی؟</p>
            <p class="new_acount cursor-pointer text-teal-500">ایجاد حساب</p>
          </div>
        </div>

        <div class="sign_in w-1/2 p-5 text-xl transition-all hidden">
          <h2 class="text-2xl text-center mb-2.5">ثبت نام حساب کاربری</h2>
          <p class="mb-2.5">ایمیل</p>
          <input
            type="email"
            placeholder="لطفا ایمیل خود را وارد کنید"
            class="bg-teal-50 w-full mb-5 py-1.5 pr-2.5 text-teal-950 rounded-lg"
          />
          <p class="mb-2.5">شماره تلفن</p>
          <input
            type="number"
            placeholder="لطفا شماره خود را وارد کنید"
            class="bg-teal-50 w-full mb-5 py-1.5 pr-2.5 text-teal-950 rounded-lg"
          />
          <p class="mb-2.5">رمز عبور</p>
          <input
            type="password"
            placeholder="رمز خود را وارد کنید"
            class="text-teal-950 bg-teal-50 w-full mb-2.5 py-1.5 pr-2.5 rounded-lg"
          />
          <p class="mb-2.5">تکرار رمز عبور</p>
          <input
            type="password"
            placeholder="رمز خود را وارد کنید"
            class="text-teal-950 bg-teal-50 w-full mb-2.5 py-1.5 pr-2.5 rounded-lg"
          />
          <button
            class="w-full py-2.5 mb-2.5 rounded-lg bg-teal-700 cursor-pointer"
          >
            ثبت نام
          </button>
          <div>
            <p>حساب کاربری دارم</p>
            <p class="new_acount cursor-pointer text-teal-500">ورود به حساب</p>
          </div>
        </div>

        <div class="login_img w-1/2 h-full transition-all">
          <img
            src="./public/images/login-pic.jpg"
            alt="login-picture"
            class="h-full"
          />
        </div>
      </div>
    </form>
    <script src="./public/script/login.js"></script>
  </body>
</html>
