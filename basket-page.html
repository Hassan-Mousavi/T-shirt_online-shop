<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basket Page</title>
    <link rel="stylesheet" href="./public/styles/output.css" />
  </head>
  <body>
    <!-- svgs -->
    <svg class="hidden">
      <symbol viewBox="0 0 384 512" id="moon">
        <path
          d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"
        />
      </symbol>
      <symbol id="sun" viewBox="0 0 512 512">
        <path
          d="M361.5 1.2c5 2.1 8.6 6.6 9.6 11.9L391 121l107.9 19.8c5.3 1 9.8 4.6 11.9 9.6s1.5 10.7-1.6 15.2L446.9 256l62.3 90.3c3.1 4.5 3.7 10.2 1.6 15.2s-6.6 8.6-11.9 9.6L391 391 371.1 498.9c-1 5.3-4.6 9.8-9.6 11.9s-10.7 1.5-15.2-1.6L256 446.9l-90.3 62.3c-4.5 3.1-10.2 3.7-15.2 1.6s-8.6-6.6-9.6-11.9L121 391 13.1 371.1c-5.3-1-9.8-4.6-11.9-9.6s-1.5-10.7 1.6-15.2L65.1 256 2.8 165.7c-3.1-4.5-3.7-10.2-1.6-15.2s6.6-8.6 11.9-9.6L121 121 140.9 13.1c1-5.3 4.6-9.8 9.6-11.9s10.7-1.5 15.2 1.6L256 65.1 346.3 2.8c4.5-3.1 10.2-3.7 15.2-1.6zM352 256c0 53-43 96-96 96s-96-43-96-96s43-96 96-96s96 43 96 96zm32 0c0-70.7-57.3-128-128-128s-128 57.3-128 128s57.3 128 128 128s128-57.3 128-128z"
        />
      </symbol>
      <symbol id="user" viewBox="0 0 24 24">
        <path
          fill-rule="evenodd"
          d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z"
          clip-rule="evenodd"
        />
      </symbol>
      <symbol id="basket-icon" viewBox="0 0 24 24" fill="currentColor">
        <path
          d="M2.25 2.25a.75.75 0 0 0 0 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 0 0-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 0 0 0-1.5H5.378A2.25 2.25 0 0 1 7.5 15h11.218a.75.75 0 0 0 .674-.421 60.358 60.358 0 0 0 2.96-7.228.75.75 0 0 0-.525-.965A60.864 60.864 0 0 0 5.68 4.509l-.232-.867A1.875 1.875 0 0 0 3.636 2.25H2.25ZM3.75 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM16.5 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z"
        />
      </symbol>
      <symbol
        id="chevron-down"
        aria-hidden="true"
        data-prefix="fal"
        data-icon="chevron-down"
        role="img"
        viewBox="0 0 448 512"
        fill="currentColor"
      >
        <path
          d="M443.5 162.6l-7.1-7.1c-4.7-4.7-12.3-4.7-17 0L224 351 28.5 155.5c-4.7-4.7-12.3-4.7-17 0l-7.1 7.1c-4.7 4.7-4.7 12.3 0 17l211 211.1c4.7 4.7 12.3 4.7 17 0l211-211.1c4.8-4.7 4.8-12.3.1-17z"
          class=""
        ></path>
      </symbol>
    </svg>
    <!-- header -->
    <header class="header">
      <div class="w-full md:w-4xl lg:w-6xl xl:w-7xl mx-auto">
        <nav
          class="mt-8 mb-2.5 p-2.5 rounded-lg shadow-teal-800 shadow dark:bg-teal-950"
        >
          <div class="flex items-center justify-between h-20">
            <!-- bars-3 icon for mobile -->
            <svg
              class="bars-open text-teal-950 dark:text-teal-400 w-6 h-6 md:hidden"
            >
              <use href="#bars-3"></use>
            </svg>
            <span class="hidden md:block">
              <a href="#">
                <img
                  src="./public/images/new logo.png"
                  alt="logo"
                  class="light-logo w-20 h-20"
                />
                <img
                  src="./public/images/darklogo.png"
                  alt="logo"
                  class="hidden dark-logo w-20 h-20"
                />
              </a>
            </span>
            <!-- mobile menu -->
            <div
              class="mobile-menu md:hidden flex flex-col fixed top-0 -right-64 w-64 h-full p-2.5 bg-teal-50 dark:bg-slate-950 transition-all z-50"
            >
              <!-- x mark for mobile -->
              <svg
                class="mobile-menu-x w-6 h-6 fill-teal-950 dark:fill-teal-400 mr-auto mb-2.5"
              >
                <use href="#x-mark"></use>
              </svg>
              <!-- mobile menu list -->
              <ul
                class="flex flex-col child:text-xl child:text-center space-y-4 dark:child:shadow dark:child:shadow-teal-500 child:bg-teal-900 child:inline-block child:py-2.5 child:px-2.5 child:rounded-lg child:text-teal-50 child:font-bold"
              >
                <li><a href="#">صفحه اصلی</a></li>
                <li class="sort-btn">
                  <div class="flex justify-center gap-x-2 w-full">
                    <span>دسته بندی</span>
                    <svg class="menu-mobile-chevron w-6 h-6 rotate-180">
                      <use href="#chevron-down"></use>
                    </svg>
                  </div>
                  <!-- sub mobile menu -->
                  <div class="sub-menu-list hidden transition-all">
                    <ul
                      class="mt-2.5 child:rounded-lg child:mb-2.5 child:bg-teal-800 child:text-center child:shadow child:shadow-teal-500"
                    >
                      <li><a href="#">انیمیشنی</a></li>
                      <li><a href="#">گل</a></li>
                      <li><a href="#">مردانه</a></li>
                      <li><a href="#">زنانه</a></li>
                      <li><a href="#">متنی</a></li>
                    </ul>
                  </div>
                </li>
                <li><a href="#">محصولات </a></li>
                <li><a href="#">وبلاگ</a></li>
                <li><a href="#">درباره ما</a></li>
              </ul>
              <!-- login icon & dark mode switch btn -->
              <div class="flex gap-x-2.5 mt-auto mb-5">
                <!-- theme switcher -->
                <div class="toggle-theme cursor-pointer">
                  <svg
                    class="inline-block dark:hidden w-6 h-6 fill-teal-950 dark:fill-teal-400"
                  >
                    <use href="#moon"></use>
                  </svg>
                  <svg
                    class="hidden dark:inline-block w-6 h-6 fill-teal-950 dark:fill-teal-400"
                  >
                    <use href="#sun"></use>
                  </svg>
                </div>
                <a href="#"
                  ><svg class="w-6 h-6 fill-teal-950 dark:fill-teal-400">
                    <use href="#user"></use>
                  </svg>
                </a>
              </div>
            </div>
            <!-- search input -->
            <div
              class="w-full mx-2.5 sm:w-3/4 flex justify-center items-center rounded-lg sm:border-teal-900 shadow-teal-800 shadow md:w-1/2 h-12 dark:bg-teal-50"
            >
              <label>
                <svg
                  aria-hidden="true"
                  data-prefix="far"
                  data-icon="search"
                  role="img"
                  viewBox="0 0 512 512"
                  class="w-7 h-7 mr-2.5 fill-teal-900"
                >
                  <path
                    d="M508.5 468.9L387.1 347.5c-2.3-2.3-5.3-3.5-8.5-3.5h-13.2c31.5-36.5 50.6-84 50.6-136C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c52 0 99.5-19.1 136-50.6v13.2c0 3.2 1.3 6.2 3.5 8.5l121.4 121.4c4.7 4.7 12.3 4.7 17 0l22.6-22.6c4.7-4.7 4.7-12.3 0-17zM208 368c-88.4 0-160-71.6-160-160S119.6 48 208 48s160 71.6 160 160-71.6 160-160 160z"
                  ></path>
                </svg>
              </label>
              <input
                type="search"
                class="w-full pr-5 text-2xl font-bold border-hidden outline-hidden text-teal-950"
                placeholder="در اینجا جستوجو کنید..."
              />
            </div>
            <!-- bsket icon & login icon -->
            <div class="flex justify-center gap-5">
              <!-- dark mode btn -->
              <div class="toggle-theme cursor-pointer hidden md:block">
                <svg
                  class="inline-block dark:hidden w-6 h-6 fill-teal-950 dark:fill-teal-400"
                >
                  <use href="#moon"></use>
                </svg>
                <svg
                  class="hidden dark:inline-block w-6 h-6 fill-teal-950 dark:fill-teal-400"
                >
                  <use href="#sun"></use>
                </svg>
              </div>
              <!-- basket icon -->
              <a href="#">
                <svg class="w-6 h-6 text-teal-950 dark:text-teal-400">
                  <use href="#basket-icon"></use>
                </svg>
              </a>
              <!-- login icon -->
              <span class="hidden md:block">
                <a href="login.html" class="nav_login">
                  <svg class="w-6 h-6 fill-teal-950 dark:fill-teal-400">
                    <use href="#user"></use>
                  </svg>
                </a>
              </span>
            </div>
          </div>
          <!-- nav menu -->
          <div
            class="hidden md:block rounded-lg p-2.5 bg-teal-900 dark:bg-teal-900"
          >
            <!-- main list -->
            <ul
              class="lg:gap-x-24 md:gap-x-5 md:justify-around  child:text-sm md:text-xl flex lg:justify-center list-none"
            >
              <li>
                <a
                  href="#"
                  class="inline-block py-2.5 px-4 transition-all bg-teal-700 dark:bg-teal-800 text-teal-50 text-xl font-bold rounded-lg hover:bg-zinc-50 hover:text-teal-900"
                  >صفحه اصلی</a
                >
              </li>

              <li class="group">
                <a
                  href="#"
                  class="flex items-center relative py-2.5 px-4 transition-all bg-teal-700 dark:bg-teal-800 text-teal-50 text-xl font-bold rounded-lg hover:bg-zinc-50 hover:text-teal-900"
                  ><span>دسته بندی</span>
                  <!-- chevron down icon -->
                  <svg
                    class="w-5 h-5 group-hover:rotate-180 group-hover:transition transition"
                  >
                    <use href="#chevron-down"></use>
                  </svg>
                  <!-- nav bar hidden -->
                  <ul
                    class="w-52 absolute -right-10 top-full shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible text-center px-4 py-2.5 bg-teal-900 rounded-bl-lg rounded-br-lg child:text-teal-50 child:text-2xl child:bg-teal-800 child:rounded-lg child:space-y-4 child:mb-2.5 child:py-2.5 child-hover:bg-teal-50 child-hover:text-teal-950 transition-all"
                  >
                    <li>مردانه</li>

                    <li>زنانه</li>

                    <li>انیمیشنی</li>

                    <li>متنی</li>

                    <li>گل</li>
                  </ul>
                </a>
              </li>

              <li>
                <a
                  href="#"
                  class="inline-block py-2.5 px-4 transition-all bg-teal-700 dark:bg-teal-800 text-teal-50 text-xl font-bold rounded-lg hover:bg-zinc-50 hover:text-teal-900"
                  >محصولات</a
                >
              </li>

              <li>
                <a
                  href="#"
                  class="inline-block py-2.5 px-4 transition-all bg-teal-700 dark:bg-teal-800 text-teal-50 text-xl font-bold rounded-lg hover:bg-zinc-50 hover:text-teal-900"
                  >وبلاگ</a
                >
              </li>

              <li>
                <a
                  href="#"
                  class="inline-block py-2.5 px-4 transition-all bg-teal-700 dark:bg-teal-800 text-teal-50 text-xl font-bold rounded-lg hover:bg-zinc-50 hover:text-teal-900"
                  >درباره ما</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
